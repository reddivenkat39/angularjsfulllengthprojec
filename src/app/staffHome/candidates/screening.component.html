<div class="col-xs-4 col-xs-offset-4">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div formGroupName="candidateData">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text"
               class="form-control"
               id="firstName"
               formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="midlName">Middle Name</label>
        <input type="text"
               class="form-control"
               id="midlName"
               formControlName="midlName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text"
               class="form-control"
               id="lastName"
               formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="canRef">Candidate Reference</label>
        <input type="text"
               class="form-control"
               id="canRef"
               formControlName="canRef">
      </div>
      <div class="form-group">
        <label for="visaSta">Visa Status</label>
        <select class="form-control"
                id="visaSta"
                formControlName="visaSta">
          <option value="">--Select One--</option>
          <option value="h1b">H1B</option>
          <option value="l1">L1</option>
          <option value="OPT">OPT</option>
          <option value="L2">L2 EAD</option>
          <option value="EAD">EAD </option>
          <option value="GC">GC </option>
          <option value="CITIZENS">CITIZENS</option>
        </select>
      </div>
      <div class="form-group inline">
              <label for="visaVal">Visa Validity</label>
              <input type="date"
                     class="form-control"
                     id="visaVal"
                     formControlName="visaVal">
              <label for="valNtAplcbl">Not Applicable</label>
              <input type="checkbox" id="valNtAplcbl" formControlName="valNtAplcbl" name="valNtAplcbl"/>
      </div>


      <div class="form-group">
        <label for="h1Win">Time left on H1 window</label>
        <input type="text"
               class="form-control"
               id="h1Win"
               formControlName="h1Win">
      </div>

      we need to change it to date format
      <div class="form-group">
        <label for="curEmplyr">Current Employer</label>
        <input type="text"
               class="form-control"
               id="curEmplyr"
               formControlName="curEmplyr">
      </div>
      <div class="form-group">
        <label for="primSkill">Primary Skill</label>
        <input type="text"
               class="form-control"
               id="primSkill"
               formControlName="primSkill">
      </div>
      <div class="form-group">
        <label for="skillSet">Skill Set</label>
        <input type="text"
               class="form-control"
               id="skillSet"
               formControlName="skillSet">
      </div>
      <div class="form-group">
        <label for="totalExp">Total Experience</label>
        <input type="number"
               class="form-control"
               id="totalExp"
               formControlName="totalExp">
      </div>
      <div class="form-group">
        <label for="curComp">Current Compensation</label>
        <input type="number"
               class="form-control"
               id="curComp"
               formControlName="curComp">
      </div>
      <div class="form-group">
        <label for="expComp">Expected Compensation</label>
        <input type="number"
               class="form-control"
               id="expComp"
               formControlName="expComp">
      </div>
      <div class="form-group">
        <label for="agrdComp">Agreed Compensation</label>
        <input type="number"
               class="form-control"
               id="agrdComp"
               formControlName="agrdComp">
      </div>
      <div class="form-group">
        <label for="cstToCmpny">Cost to Company</label>
        <input type="number"
               class="form-control"
               id="cstToCmpny"
               formControlName="cstToCmpny">
      </div>
      <div class="form-group">
        <label for="curLoc">Current Location</label>
        <input type="text"
               class="form-control"
               id="curLoc"
               formControlName="curLoc">
      </div>
      <div class="form-group">
        <label for="relocation">Relocation</label>
        <input type="text"
               class="form-control"
               id="relocation"
               formControlName="relocation">
      </div>
      <div class="form-group">
        <label for="notPrd">Notice Period</label>
        <input type="number"
               class="form-control"
               id="notPrd"
               formControlName="notPrd">
      </div>
      <div class="form-group">
        <label for="h1RcptNum">H1 Receipt Number</label>
        <input type="text"
               class="form-control"
               id="h1RcptNum"
               formControlName="h1RcptNum">
      </div>
      <div class="form-group">
        <label for="comSkills">Communication Skills</label>
        <input type="text"
               class="form-control"
               id="comSkills"
               formControlName="comSkills">
      </div>

      <!--<div class="form-group">-->
        <!--<label for="files">Upload Supporting Files</label>-->
        <!--<input type="file"-->
               <!--id="files"-->
               <!--formControlName="files"-->
               <!--multiple/>-->
      <!--</div>-->

      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea
          class="form-control"
          id="comments"
          formControlName="comments"
          placeholder="Enter your comments here">
        </textarea>
      </div>
      <div class="form-group">
        <label>Selection Status</label>
        <br/>
        <input name="slctnSta" class="radio-inline" id="selectionStatusSelected" type="radio" value="selected" formControlName="slctnSta"/>
        <label for="selectionStatusSelected">Selected</label>
        <input name="slctnSta" class="radio-inline" id="selectionStatusRejected" type="radio" formControlName="slctnSta" value="rejected" />
        <label for="selectionStatusRejected">Rejected</label>
        <input name="slctnSta" class="radio-inline" type="radio" id="selectionStatusHold" formControlName="slctnSta" value="onhold"/>
        <label for="selectionStatusHold">On Hold</label>
        <input name="slctnSta" class="radio-inline" type="radio" id="noScreeningRequrired" formControlName="slctnSta" value="noScreenRequired"/>
        <label for="noScreeningRequrired">No Screening Required</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  </form>
</div>
