<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" style="float:left" placeholder="first name, last name or keywords">
</div>
<p-dataTable #dt [value]="screenCandids" [rows]="10" [paginator]="true" [(selection)]="selectedCandidate"  (click)="onSelectRow($event)" [globalFilter]="gb" exportFilename="employees">
  <!--<p-dataTable #dt [value]="employees" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" exportFilename="employees">-->
  <header>
    <div class="ui-helper-clearfix">
      <button  type="button" pButton icon="fa-file-o" iconPos="right" label="Export Excel" (click)="dt.exportCSV()" style="float:right"></button>
    </div>
  </header>

  <p-column [style]="{'width':'38px'}"   selectionMode="multiple"></p-column>
  <p-column field="candId" header="screened candidate Id"  [hidden]="true" [sortable]="true"></p-column>
  <p-column field="firstName" header="First Name" [sortable]="true"></p-column>
  <p-column field="lastName" header="Last Name" [sortable]="true"></p-column>
  <p-column field="canRef" header="Candidate Reference" [sortable]="true"></p-column>
  <p-column field="visaSta" header="Visa Status" [sortable]="true"></p-column>
  <p-column field="primSkill" header="Primary Skill" [sortable]="true"></p-column>
  <p-column styleClass="col-button">
    <template pTemplate type="header">
      <p>Screened Profile</p>
    </template>
    <template  let-screenCandid="rowData" pTemplate type="body">
      <button pButton type="text"   (click)="onClickView(screenCandid)" label="View"></button>
    </template>
  </p-column>

</p-dataTable>
