<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12 col-md-offset-5">
      <ul class="list-inline">
        <li class="list-inline active" (click)="onProjectsClicked()"><a><span style="font-size: 12pt;color: black">Projects</span></a></li>|
        <li (click)="onSowClicked()"><a><span style="font-size: 12pt;color: black">SOW</span></a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div *ngIf="allProjects">
    <div class="col-md-4 col-md-offset-3" style=" float: right">
      <form class="search-form">
        <div class="form-group has-feedback">
          <label for="search" class="sr-only">Search</label>
          <input #gb type="text" class="form-control" name="search" id="search" pInputText size="30" style="float:right"
                 placeholder="Search by Name or Keywords">
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
      </form>
    </div>
    <p-dataTable #dt1 [value]="allTabnerProjects" selectionMode="single" [(selection)]="selectedProject" [rows]="5"
                 [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
                 [globalFilter]="gb" exportFilename="projects" expandableRows="true">
      <!--<p-dataTable #dt [value]="employees" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" exportFilename="employees">-->
      <p-column styleClass="col-button">
        <template pTemplate type="header"></template>
        <template let-allTabnerProject="rowData" pTemplate type="body">
          <!--<button pButton type="text"   (click)="onClickView(screenCandid)" label="View"></button>-->
          <span id="arroySymbol" (click)="onClickView($event,allTabnerProject)" style="cursor: pointer;"><i id="foo1" class="fa fa-angle-double-right"
                                                                                                      style="font-size: 16px;"
                                                                                                      aria-hidden="true"></i></span>
        </template>
      </p-column>
      <p-column field="projectName" header="Project Name" [sortable]="true"></p-column>
      <p-column field="strtDate" header="Start Date" [sortable]="true"></p-column>
      <p-column field="rate" header="Rate" [sortable]="true"></p-column>
      <p-column field="vendor" header="Vendor" [sortable]="true"></p-column>
      <p-column field="employee" header="Employee" [sortable]="true"></p-column>
      <p-column field="enddate" header="End Date" [sortable]="true"></p-column>
    </p-dataTable>
  </div>
</div>
