<div class="container-fluid">
  <div>
    <div class="col-xs-5 col-xs-offset-2">
      <ul class="list-inline">
        <li class="list-inline active" (click)="onProjectsClicked()"><a><span style="color: black;font-size:12px;font-family: 'Century Gothic'">Projects</span></a></li>|
        <li (click)="onSowClicked()"><a><span style="color: black;font-size:12px;font-family: 'Century Gothic'">SOW</span></a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div *ngIf="allProjects">

    <p-dataTable #dt1 [value]="allTabnerProjects" selectionMode="single" [(selection)]="selectedProject" [rows]="5"
                 [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
                 [globalFilter]="gb" exportFilename="projects" reorderableColumns="true">

      <header style="background: #3399ff !important;">
        <div class="ui-helper-clearfix">
          <div style="float: left">
            <h6><strong>&nbsp;&nbsp;Projects</strong></h6>
          </div>
          <span style="border:1px solid white;background-color: white;color: black;float: left;margin-left:4px;margin-top: 10px;padding: -2px 10px; font-family: 'Calibri';font-size: 12px;width:4%" (click)="dt1.exportCSV()">Export</span>
          <div class="col-md-3 col-md-offset-3" style=" float: right">
            <form class="search-form">
              <div class="form-group has-feedback">
                <input #gb type="text" class="form-control" name="search"
                       style="float:right;font-size: 10pt;font-family: Calibri;" placeholder="Search by Name or Keywords"/>
                <span style="padding-top: 3px;" class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </form>
          </div>
        </div>
      </header>
      <p-column field="projectName" header="Project Name" [sortable]="true"></p-column>
      <p-column field="strtDate" header="Start Date" [sortable]="true"></p-column>
      <p-column field="rate" header="Rate" [sortable]="true"></p-column>
      <p-column field="vendor" header="Vendor" [sortable]="true"></p-column>
      <p-column field="employee" header="Employee" [sortable]="true"></p-column>
      <p-column field="enddate" header="End Date" [sortable]="true"></p-column>
    </p-dataTable>
  </div>
