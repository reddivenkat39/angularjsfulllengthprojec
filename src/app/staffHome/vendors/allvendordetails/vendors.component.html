<app-header ></app-header>
<div class="container">
    <div class="row" >
      <div class="col-md-4 col-md-offset-3" style=" float: right">
        <form  class="search-form">
          <div class="form-group has-feedback">
            <label for="search" class="sr-only">Search</label>
            <input #gb type="text" class="form-control" name="search"  id="search" pInputText size="30" style="float:right" placeholder="Search by Name or Keywords">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
        </form>
      </div>
      <p-dataTable  #dt1 [value]="allVendors" [rows]="5" [paginator]="true" sortOrder="-1" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb">
        <p-column styleClass="col-button">
          <template pTemplate type="header">View</template>
          <template let-allVendor="rowData" pTemplate type="body">
            <span (click)="onClickView(allVendor)" style="cursor: pointer;"><i class="fa fa-angle-double-right" style="font-size: 16px;" aria-hidden="true"></i></span>
          </template>
        </p-column>
        <p-column field="vendorId" header="Vendor Id"  [hidden]="true" [sortable]="true"></p-column>
        <p-column field="vendorName" header="Vendor Name" [sortable]="true"></p-column>
        <p-column  field="invoiceMode" header="Invoice Mode" [sortable]="true"></p-column>
        <p-column field="paymentTerm" header="Payment Term" [sortable]="true"></p-column>
      </p-dataTable>
    </div>
</div>
<div class="container">
  <div *ngIf="allVendor">
    <div class="well">
      <h5 style="float: left"><strong>Vendor Name</strong></h5>
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-6">
            <table>
              <tr>
                <td>Employee Count:</td>
                <td></td>
              </tr>
              <tr>
                <td>Clients:</td>
                <td></td>
              </tr>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
