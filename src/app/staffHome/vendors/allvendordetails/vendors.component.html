<app-header></app-header>
<div class="container-fluid">
  <div class="col-xs-12">
    <p-dataTable #dt1 [value]="allVendors" selectionMode="single" [(selection)]="selectedVendor" (onRowSelect)="onRowSelectVendor($event)"
                 [paginator]="true" sortOrder="-1" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb"
                 reorderableColumns="true"
                 scrollable="true" scrollHeight="218px" [rows]="20">
      <!--<p-column styleClass="col-button">
        <template pTemplate type="header"></template>
        <template let-allVendor="rowData" pTemplate type="body">
          <span (click)="onClickView($event,allVendor)" style="cursor: pointer;"><i class="fa fa-angle-double-right"
                                                                                    style="font-size: 16px;"
                                                                                    aria-hidden="true"></i></span>
        </template>
      </p-column>-->
      <header style="background: #3399ff !important;">
        <div class="ui-helper-clearfix">
          <div style="float: left">
            <h6><strong>&nbsp;&nbsp;All Vendors</strong></h6>
          </div>
          <span style="border:1px solid white;background-color: white;color: black;float: right;margin-left:4px;margin-right:4px;margin-top: 10px;padding: -2px 10px; font-family: 'Calibri';font-size: 12px;width:4%" (click)="dt1.exportCSV()">Export</span>
          <div class="col-md-3 col-md-offset-3" style=" float: right">
            <form class="search-form">
              <div class="form-group has-feedback">
                <input #gb type="text" class="form-control" name="search"
                       style="float:right;font-size: 10pt;font-family: Calibri;" placeholder="Search by Name or Keywords"/>
                <span style="padding-top: 3px;" class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </form>
          </div>
        </div>
      </header>
      <p-column field="venId" header="Vendor Id" [sortable]="true"></p-column>
      <p-column field="venNm" header="Vendor Name" [sortable]="true"></p-column>
      <p-column field="invMode" header="Invoice Term" [sortable]="true"></p-column>
      <p-column field="pmntTerm" header="Payment Term" [sortable]="true"></p-column>
    </p-dataTable>
  </div>
</div>
<div class="container-fluid">
  <div>
    <div class="col-xs-12">
      <!--<nav>
        <a class="active btn-xs" (click)="onClickVendorEmployee()" style="cursor: pointer;"><strong>Employees</strong></a>|
        <a class="btn-xs" (click)="onClickVendorInvoice()" style="cursor: pointer;"><strong>Invoices</strong></a>
      </nav>-->
      <ul id="pillTab" class="list-inline">
        <li class="list-inline active" (click)="onClickVendorEmployee()"><a>Employees</a></li>|
        <li (click)="onClickVendorInvoice()"><a>Invoices</a></li>|
        <li><a>Contact</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div>
    <div class="col-xs-12">
      <div *ngIf="allVendor">
        <ul id="pillTab1" class="nav nav-pills">
            <li class="list-inline active" (click)="onClickEachActiveVendorEmployee()"><a data-toggle="pill">Active</a>
          </li>
          <li></li>
          <li (click)="onClickEachInActiveVendorEmployee()"><a data-toggle="pill">Inactive</a></li>
        </ul>

        <!--active employees list by vendor Id-->

        <div *ngIf="eachActiveVendorEmployees">

          <div class="panel panel-default">
            <!--<div class="panel-header">-->
            <!--<button style="float: right" type="button" (click)="onClickEachEmployeeInvoice()" pButton-->
            <!--label="invoices"></button>-->
            <!--<br>-->
            <!--</div>-->
            <div class="panel-header">
            </div>
            <div class="panel-body">
              <p-dataTable #dt1 [value]="vendorActiveEmployees" [rows]="5" [paginator]="true" sortOrder="-1"
                           [pageLinks]="3" [rowsPerPageOptions]="[5,10]"
                           scrollable="true" scrollHeight="100px"
                           reorderableColumns="true" [(selection)]="selectedVendor" (onRowSelect)=onVendorSelectActiveEmployee($event)>
                <p-column field="empId" header="Employee Id" [hidden]="true" [sortable]="true"></p-column>
                <p-column field="empName" header="Employee Name" [sortable]="true"></p-column>
                <p-column field="clName" header="Client Name" [sortable]="true"></p-column>
                <p-column field="rate" header="Billing Rate" [sortable]="true"></p-column>
                <p-column field="invStDt" header="Start Date" [sortable]="true"></p-column>
                <p-column field="invEndDt" header="End Date" [sortable]="true" [hidden]="true" filterMatchMode="contains"></p-column>
                <p-column [style]="{'width':'90px'}" selectionMode="single" styleClass="col-button">
                  <template let-vendorActiveEmployee="rowData" pTemplate type="header">
                    <button [style]="{'width':'90px'}" (click)="onClickEachEmployeeInvoice()" pButton label="Invoices">
                    </button>
                  </template>
                </p-column>
              </p-dataTable>
            </div>

          </div>
        </div>





<!--Inactive employees list by vendor Id-->

        <div *ngIf="eachInActiveVendorEmployees">


          <div class="panel panel-default">
            <div class="panel-header">
            </div>
            <div class="panel-body">
              <p-dataTable #dt1 [value]="vendorInActiveEmployees" [rows]="5" [paginator]="true" sortOrder="-1"
                           [pageLinks]="3" [rowsPerPageOptions]="[5,10]"
                           scrollable="true" scrollHeight="100px"
                           reorderableColumns="true">
                <p-column field="empName" header="Employee Name" [sortable]="true"></p-column>
                <p-column field="clName" header="Client Name" [sortable]="true"></p-column>
                <p-column field="rate" header="Billing Rate" [sortable]="true"></p-column>
                <p-column field="invStDt" header="Start Date" [sortable]="true"></p-column>
                <p-column field="invEndDt" header="End Date" [sortable]="true"></p-column>
                <p-column [style]="{'width':'90px'}" selectionMode="single" styleClass="col-button">
                  <template let-vendorInActiveEmployee="rowData" pTemplate type="header">
                    <button [style]="{'width':'90px'}" class="btn btn-default" type="button" (click)="onClickEachEmployeeInvoice()" pButton
                            label="invoices"></button>
                  </template>
                </p-column>
              </p-dataTable>
            </div>
          </div>
        </div>
      </div>
      <!--getting all Invoices by Vendor id-->

      <div *ngIf="allVendorInvoice">
        <ul id="pillTab2" class="nav nav-pills">
          <li (click)="onClickAllInvoice()"><a data-toggle="pill">All</a></li>
          <li class="list-inline active" (click)="onClickOpenInvoice()"><a data-toggle="pill">Open</a></li>
          <li><a data-toggle="pill" (click)="onClickCloseInvoice()">Closed</a></li>
        </ul>
        <div *ngIf="isEachAllVendorInvoice">
          <div class="panel panel-default">
            <div class="panel-body">
              <header>
                <div class="ui-helper-clearfix">
                <strong style="float: left">Vendor</strong>
                <span style="float: right">Total Invoice Amount:</span>
                </div>
              </header>
              <p-dataTable #dt1 [value]="allVendorInvoices" [rows]="5" [paginator]="true" sortOrder="-1" [pageLinks]="3"
                           [rowsPerPageOptions]="[5,10]"
                           scrollable="true" scrollHeight="100px">
                <p-column field="invNum" header="Invoice Number" [sortable]="true"></p-column>
                <p-column field="invStDt" header="Start Date" [sortable]="true"></p-column>
                <p-column field="dueDt" header="Due Date" [sortable]="true"></p-column>
                <p-column field="wrkHrs" header="Hours" [sortable]="true"></p-column>
                <p-column field="invAmt" header="INV_Amount" [sortable]="true"></p-column>
                <p-column field="invEndDt" header="End Date" [sortable]="true"></p-column>
                <p-column field="invStatus" header="Invoice Status" [sortable]="true"></p-column>
              </p-dataTable>
            </div>
          </div>
        </div>
        <div *ngIf="isEachOpenVendorInvoice">
          <div class="panel panel-default">
            <div class="panel-body">
              <header>
                <div class="ui-helper-clearfix">
                  <strong style="float: left">Vendor</strong>
                  <span style="float: right">Total Invoice Amount:</span>
                </div>
              </header>
              <p-dataTable #dt1 [value]="openVendorInvoices" [rows]="5" [paginator]="true" sortOrder="-1" [pageLinks]="3"
                           [rowsPerPageOptions]="[5,10]"
                           scrollable="true" scrollHeight="100px">
                <p-column field="invNum" header="Invoice Number" [sortable]="true"></p-column>
                <p-column field="invStDt" header="Start Date" [sortable]="true"></p-column>
                <p-column field="dueDt" header="Due Date" [sortable]="true"></p-column>
                <p-column field="wrkHrs" header="Hours" [sortable]="true"></p-column>
                <p-column field="invAmt" header="INV_Amount" [sortable]="true"></p-column>
                <p-column field="invEndDt" header="End Date" [sortable]="true"></p-column>
                <p-column field="invStatus" header="Invoice Status" [sortable]="true"></p-column>
              </p-dataTable>
            </div>
          </div>
        </div>
        <div *ngIf="isEachCloseVendorInvoice">
          <div class="panel panel-default">
            <div class="panel-body">
              <header>
                <div class="ui-helper-clearfix">
                  <strong style="float: left">Vendor</strong>
                  <span style="float: right">Total Invoice Amount:</span>
                </div>
              </header>
              <p-dataTable #dt1 [value]="closeVendorInvoices" [rows]="5" [paginator]="true" sortOrder="-1" [pageLinks]="3"
                           [rowsPerPageOptions]="[5,10]"
                           scrollable="true" scrollHeight="100px">
                <p-column field="invNum" header="Invoice Number" [sortable]="true"></p-column>
                <p-column field="invStDt" header="Start Date" [sortable]="true"></p-column>
                <p-column field="dueDt" header="Due Date" [sortable]="true"></p-column>
                <p-column field="wrkHrs" header="Hours" [sortable]="true"></p-column>
                <p-column field="invAmt" header="INV_Amount" [sortable]="true"></p-column>
                <p-column field="invEndDt" header="End Date" [sortable]="true"></p-column>
                <p-column field="invStatus" header="Invoice Status" [sortable]="true"></p-column>
              </p-dataTable>
            </div>
          </div>
        </div>

        <!-- each employee invoice by employee invoice id-->
        <div *ngIf="eachEmployeeInvoice">
          <div class="panel panel-default">
            <div *ngIf=""></div>
            <div class="panel-header">
              <strong style="color: blue;">Pradeep Invoices</strong>
              <div style="float: right;color: blue" class="form-group-inline">
                <label>
                  Total Invoice Amount:
                </label>
                $8,000.00
              </div>
            </div>
            <div class="panel-body">
              <header>

              </header>
              <p-dataTable #dt1 [value]="employeeInvoices" [rows]="5" [paginator]="true" sortOrder="-1" [pageLinks]="3"
                           [rowsPerPageOptions]="[5,10]"
                           scrollable="true" scrollHeight="100px">
                <p-column field="invNum" header="Invoice Number" [sortable]="true"></p-column>
                <p-column field="strtDate" header="Start Date" [sortable]="true"></p-column>
                <p-column field="dueDate" header="Due Date" [sortable]="true"></p-column>
                <p-column field="hrs" header="Hours" [sortable]="true"></p-column>
                <p-column field="invAmt" header="INV_Amount" [sortable]="true"></p-column>
                <p-column field="endDate" header="End Date" [sortable]="true"></p-column>
              </p-dataTable>
            </div>
          </div>
        </div>
    </div>
    </div>
  </div>
</div>
