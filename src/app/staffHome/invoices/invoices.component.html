<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-xs-offset-5">
      <ul class="list-inline">
        <li (click)="onClickAllInvoice()"><a><span style="font-size: 12pt;color: black">All</span></a></li>|
        <li class="list-inline active" (click)="onClickOpenInvoice()"><a><span style="font-size: 12pt;color: black">Open</span></a></li>|
        <li (click)="onClickCloseInvoice()"><a><span style="font-size: 12pt;color: black">Close</span></a></li>|
        <li (click)="onClickPastDueInvoice()"><a><span style="font-size: 12pt;color: black">Past Due</span></a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div *ngIf="allTabnerInvoicesTable">
    <div class="col-md-4 col-md-offset-3" style=" float: right">
      <form class="search-form">
        <div class="form-group has-feedback">
          <label for="search" class="sr-only">Search</label>
          <input #gb type="text" class="form-control" name="search" id="search" pInputText size="30" style="float:right"
                 placeholder="Search by Name or Keywords">
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
      </form>
    </div>
    <p-dataTable #dt1 [value]="allTabnerInvoices" selectionMode="single" [(selection)]="selectedProject" [rows]="5"
                 [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
                 [globalFilter]="gb" exportFilename="projects">
      <!--<p-dataTable #dt [value]="employees" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" exportFilename="employees">-->
      <p-column styleClass="col-button">
        <template pTemplate type="header"></template>
        <template let-allTabnerInvoice="rowData" pTemplate type="body">
          <!--<button pButton type="text"   (click)="onClickView(screenCandid)" label="View"></button>-->
          <span id="arroySymbol" (click)="onClickView(allTabnerProject)" style="cursor: pointer;"><i id="foo1" class="fa fa-angle-double-right"
                                                                                                     style="font-size: 16px;"
                                                                                                     aria-hidden="true"></i></span>
        </template>
      </p-column>
      <p-column field="INV_NBR" header="Inv Number" [sortable]="true"></p-column>
      <p-column field="INV_MODE" header="Invoice Mode" [sortable]="true"></p-column>
      <p-column field="VENDOR_NAME" header="Vendor" [sortable]="true"></p-column>
      <p-column field="EMP_NAME" header="Employee" [sortable]="true"></p-column>
      <p-column field="START_DT" header="Start Date" [sortable]="true"></p-column>
      <p-column field="END_DT" header="End Date" [sortable]="true"></p-column>
      <p-column field="INV_DT" header="Inv Date" [sortable]="true"></p-column>
      <p-column field="DUE_DT" header="Due Date" [sortable]="true"></p-column>
      <p-column field="P_TERM" header="Pay Term" [sortable]="true"></p-column>
      <p-column field="HRS" header="Hours" [sortable]="true"></p-column>
      <p-column field="RATE" header="Rate" [sortable]="true"></p-column>
      <p-column field="INV_AMT" header="Inv Amount" [sortable]="true"></p-column>
      <p-column field="RCVD_AMT" header="Received Amount" [sortable]="true"></p-column>
      <p-column field="BAL_AMT" header="Bal Amount" [sortable]="true"></p-column>
      <p-column field="RCVD_DT" header="Received Date" [sortable]="true"></p-column>
    </p-dataTable>
  </div>
</div>
