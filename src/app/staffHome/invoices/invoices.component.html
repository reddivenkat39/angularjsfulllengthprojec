<app-header></app-header>
<div class="container-fluid">
  <div>
    <div class="col-xs-6 col-xs-offset-2">
      <ul class="list-inline">
        <li (click)="loadFilteredData('All')"><a><span style="color: black;font-size:12px;font-family: 'Century Gothic'">All</span></a></li>|
        <li class="list-inline active" (click)="loadFilteredData('Open')"><a><span style="color: black;font-size:12px;font-family: 'Century Gothic'">Open</span></a></li>|
        <li (click)="loadFilteredData('Close')"><a><span style="color: black;font-size:12px;font-family: 'Century Gothic'">Close</span></a></li>|
        <li (click)="loadFilteredData('PastDue')"><a><span style="color: black;font-size:12px;font-family: 'Century Gothic'">Past Due</span></a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid">
    <p-dataTable #dt1 [value]="filteredInvoices" reorderableColumns="true" [rows]="5"
                 [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
                 [globalFilter]="gb" exportFilename={{exportFileName}}
                 scrollable="true" scrollWidth="100%" sortField="invStatus" sortOrder="-1">
      <header style="background: #3399ff !important;">
        <div class="ui-helper-clearfix">
          <div style="float: left">
            <h6><strong>&nbsp;&nbsp;{{tableHeader}} </strong></h6>
          </div>
          <h5 style="float: left;color: white;">Total Invoice Amount:{{tableInvAmt| currency:'USD':true}}</h5>
          <span style="border:1px solid white;cursor:pointer;background-color: white;color: black;float: right;margin: 10px 3px 0px 4px;padding: -2px 10px; font-family: 'Calibri';font-size: 12px;width:4%" (click)="dt1.exportCSV()">Export</span>
          <div class="col-md-3 col-md-offset-3" style=" float: right">
            <form class="search-form">
              <div class="form-group has-feedback">
                <input #gb type="text" class="form-control" name="search"
                       style="float:right;font-size: 10pt;font-family: Calibri;" placeholder="Search by Name or Keywords"/>
                <span style="padding-top: 3px;" class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </form>
          </div>
        </div>
      </header>
      <p-column field="invNum" header="Inv Number" [sortable]="true" [style]="{'width':'150px'}"></p-column>
      <p-column field="invStatus" header="Invoice Status" [sortable]="true" [style]="{'width':'150px'}">
        <template let-col let-filteredInvoice="rowData" pTemplate type="body">
          <span id="overDue">{{filteredInvoice[col.field]}}</span>
        </template>
      </p-column>
      <p-column field="invMode" header="Invoice Mode" [sortable]="true" [style]="{'width':'150px'}"></p-column>
      <p-column field="vendorName" header="Vendor" [sortable]="true" [style]="{'width':'150px'}"></p-column>
      <p-column field="empName" header="Employee" [sortable]="true" [style]="{'width':'150px'}"></p-column>
      <p-column field="invStDt" header="Start Date" [sortable]="true"[style]="{'width':'150px'}">
        <template let-col let-filteredInvoice="rowData" pTemplate type="body">
          <span>{{filteredInvoice[col.field] | date:'MMM-dd-y' }}</span>
        </template>
      </p-column>
      <p-column field="invEndDt" header="End Date" [sortable]="true" [style]="{'width':'150px'}">
        <template let-col let-filteredInvoice="rowData" pTemplate type="body">
          <span>{{filteredInvoice[col.field] | date:'MMM-dd-y' }}</span>
        </template>
      </p-column>
      <p-column field="invDt" header="Inv Date" [sortable]="true" [style]="{'width':'150px'}">
        <template let-col let-filteredInvoice="rowData" pTemplate type="body">
          <span>{{filteredInvoice[col.field] | date:'MMM-dd-y' }}</span>
        </template>
      </p-column>
      <p-column field="dueDt" header="Due Date" [sortable]="true" [style]="{'width':'150px'}">
        <template let-col let-filteredInvoice="rowData" pTemplate type="body">
          <span>{{filteredInvoice[col.field] | date:'MMM-dd-y' }}</span>
        </template>
      </p-column>
      <p-column field="pymtTerms" header="Payment Term" [sortable]="true" [style]="{'width':'150px'}"></p-column>
      <p-column field="wrkHrs" header="Hours" [sortable]="true" [style]="{'width':'150px'}"></p-column>
      <p-column field="rate" header="Rate" [sortable]="true" [style]="{'width':'150px'}">
        <template let-col let-filteredInvoice="rowData" pTemplate type="body">
        <span>{{filteredInvoice[col.field] | currency:'USD':true }}</span>
        </template>
      </p-column>
      <p-column field="invAmt" header="Inv Amount" [sortable]="true" [style]="{'width':'150px'}">
        <template let-col let-filteredInvoice="rowData" pTemplate type="body">
          <span>{{filteredInvoice[col.field] | currency:'USD':true }}</span>
        </template>
      </p-column>
      <p-column field="recvdAmt" header="Received Amount" [sortable]="true" [style]="{'width':'150px'}">
        <template let-col let-filteredInvoice="rowData" pTemplate type="body">
          <span>{{filteredInvoice[col.field] | currency:'USD':true }}</span>
        </template>
      </p-column>
      <p-column field="balAmt" header="Bal Amount" [sortable]="true" [style]="{'width':'150px'}">
        <template let-col let-filteredInvoice="rowData" pTemplate type="body">
          <span>{{filteredInvoice[col.field] | currency:'USD':true }}</span>
        </template>
      </p-column>
      <p-column field="recvdDt" header="Received Date" [sortable]="true" [style]="{'width':'150px'}">
        <template let-col let-filteredInvoice="rowData" pTemplate type="body">
          <span>{{filteredInvoice[col.field] | date:'MMM-dd-y' }}</span>
        </template>
      </p-column>
    </p-dataTable>
</div>
