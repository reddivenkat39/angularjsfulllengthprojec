<div class="container">
  <div *ngIf="allEmployee">

    <div class="row" >

        <!--<div class="form-group">-->

      <div class="col-md-4 col-md-offset-3" style=" float: right">

          <div class="form-group has-feedback">
            <label for="search" class="sr-only">Search</label>
            <input #gb type="text" class="form-control" name="search"  id="search" pInputText size="30" style="float:right" placeholder="Search by Name or Keywords">

          </div>
        </form>
      </div>
      <p-dataTable  #dt1 [value]="allEmployees" [rows]="5" [paginator]="true" sortOrder="-1" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [(selection)]="selectedCandidate" [globalFilter]="gb" exportFilename="employees">

      </p-column>
      <p-column field="empId" header="emp  Id"  [hidden]="true" [sortable]="true"></p-column>

      <p-column  field="midName" header="Middle Name" [sortable]="true"></p-column>
      <p-column field="lastName" header="Last Name" [sortable]="true"></p-column>
      <p-column field="birthDate" header="Birth Date" [sortable]="true"></p-column>

      <p-column field="hireDate" header="Hire Date"  [sortable]="true"></p-column>
      <p-column field="termDate" header="Term Date"  [sortable]="true"></p-column>
    </p-dataTable>
  </div>


</div>
<div class="container">
  <div *ngIf="allActive">
    <div class="col-md-4 col-md-offset-3" style=" float: right">
      <form  class="search-form">
        <div class="form-group has-feedback">
          <label for="search" class="sr-only">Search</label>
          <input #gb type="text" class="form-control" name="search"  pInputText size="30" style="float:right" placeholder="Search by Name or Keywords">
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
      </form>
    </div>
    <p-dataTable #dt2  [value]="allActiveEmployees"  [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [(selection)]="selectedCandidate"   [globalFilter]="gb" exportFilename="employees">

      <p-column styleClass="col-button">
        <template pTemplate type="header">View</template>
        <template   pTemplate type="body">
          <!--<button pButton type="text"   (click)="onClickView(screenCandid)" label="View"></button>-->
          <span (click)="onClickView(eachEmployeeDetailId)" style="cursor: pointer;"><i class="fa fa-angle-double-right" style="font-size: 16px;" aria-hidden="true"></i></span>
        </template>
      </p-column>
      <p-column field="empId" header="emp  Id"  [hidden]="true" [sortable]="true"></p-column>
      <p-column field="firstName" header="First Name" [sortable]="true"></p-column>
      <p-column field="midName" header="Middle Name" [sortable]="true"></p-column>
      <p-column field="lastName" header="Last Name" [sortable]="true"></p-column>
      <p-column field="birthDate" header="Birth Date" [sortable]="true"></p-column>
      <p-column field="ssn" header="SSN" [sortable]="true"></p-column>
      <p-column field="hireDate" header="Hire Date"  [sortable]="true"></p-column>
      <p-column field="termDate"  header="Term Date" [hidden]="true" filterMatchMode="contains"  [sortable]="true"></p-column>
    </p-dataTable>
  </div>
</div>

<div class="container">
  <div *ngIf="viewEmployee">
    <div class="well">
      <h5 style="float: left"><strong>User Name</strong></h5>
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-4">
            <table class="table borderless">
              <thead></thead>
              <tbody>
              <br/>
              <br/>
              <tr class="hide">
                <td>Emp Id</td>
                <td id="empId" [(ngModel)]="viewEmployeeAddressDetails.empId" ngDefaultControl="viewEmployeeAddressDetails.empId"></td>
              </tr>
              <tr class="table-row">
                <td>Current Position:</td>
                <td></td>
              </tr>
              <tr>
                <td>Client Name:</td>
                <td></td>
              </tr>
              <tr>
                <td>Work Address:</td>
                <td></td>
              </tr>
              <tr style="width:40%;">
                <td>City:</td>
                <td></td>
                <td>State:</td>
                <td></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="col-xs-8">
            <table class="table borderless">
              <thead><strong>Contact Information</strong></thead>
              <tbody>
              <br/>
              <tr class="table-row">
                <td>Phone No:</td>
                <td id="mobilePhone" [(ngModel)]="viewEmployeeContactDetails.mobilePhone" ngDefaultControl="viewEmployeeContactDetails.mobilePhone"></td>
                <td>Home Address:</td>
                <td id="addrLine1" [(ngModel)]="viewEmployeeAddressDetails.addrLine1" ngDefaultControl="viewEmployeeAddressDetails.addrLine1"></td>
              </tr>
              <tr>
                <td>Email:</td>
                <td id="homeEmail" [(ngModel)]="viewEmployeeContactDetails.homeEmail" ngDefaultControl="viewEmployeeContactDetails.homeEmail"></td>
                <td>City:</td>
                <td id="city" [(ngModel)]="viewEmployeeAddressDetails.city" ngDefaultControl="viewEmployeeAddressDetails.city"></td>
              </tr>
              <tr>
                <td>Emergency Contact:</td>
                <td id="homePhone" [(ngModel)]="viewEmployeeContactDetails.homePhone" ngDefaultControl="viewEmployeeContactDetails.homePhone"></td>
                <td>State:</td>
                <td id="state" [(ngModel)]="viewEmployeeAddressDetails.state" ngDefaultControl="viewEmployeeAddressDetails.state"></td>
                <td>Zip:</td>
                <td id="zipCd" [(ngModel)]="viewEmployeeAddressDetails.zipCd" ngDefaultControl="viewEmployeeAddressDetails.zipCd"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
