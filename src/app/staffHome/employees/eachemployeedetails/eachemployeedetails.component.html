<app-header></app-header>
<app-emp-bread-crumbs></app-emp-bread-crumbs>
<app-emp-detailed-view></app-emp-detailed-view>
<div class="container-fluid">
  <div class="col-xs-6">
    <ul class="nav nav-tabs" id="EachEmployeeEditableDetailsTabs">
      <li class="active"><a data-toggle="tab" href="#education">Education</a></li>
      <li><a data-toggle="tab" href="#contact">Contact</a></li>
      <li><a data-toggle="tab" href="#address">Address</a></li>
      <li><a data-toggle="tab" href="#vendor">Vendor</a></li>
      <li><a data-toggle="tab" href="#projects">Projects</a></li>
      <li><a data-toggle="tab">Pay rate</a></li>
      <li><a data-toggle="tab" href="#passport">Passport</a></li>
      <li><a data-toggle="tab">Work Authorization</a></li>
      <li><a data-toggle="tab" href="#benefits">Benefits</a></li>
    </ul>
  </div>
</div>


<div class="tab-content">
  <div id="education" class="tab-pane fade in active">
    <div class="container-fluid">
      <div class="col-xs-12">
        <app-emp-edu-dtls [employeeId]="empId"></app-emp-edu-dtls>
      </div>
    </div>
  </div>
  <div id="address" class="tab-pane fade">
    <div class="container-fluid">
      <div class="col-xs-12">
        <app-emp-addr-dtls [fullEmpDtls]="empDetailedViewComponent.fullEmpDtls"></app-emp-addr-dtls>
      </div>
    </div>
  </div>
  <div id="contact" class="tab-pane fade">
    <div class="container-fluid">
      <div class="col-xs-12">
        <app-emp-cont-dtls [employeeId]="empId"></app-emp-cont-dtls>
      </div>
    </div>
  </div>
  <div id="projects" class="tab-pane fade">
    <div class="container-fluid">
      <div class="col-xs-12">
        <app-emp-proj-dtls [employeeId]="empId"></app-emp-proj-dtls>
      </div>
    </div>
  </div>
   <div id="benefits" class="tab-pane fade">
       <div class="container-fluid">
         <div class="col-xs-12">
           Benefits
           <!--<app-emp-benefits [employeeId]="empId"></app-emp-benefits>-->
         </div>
       </div>
   </div>
</div>
