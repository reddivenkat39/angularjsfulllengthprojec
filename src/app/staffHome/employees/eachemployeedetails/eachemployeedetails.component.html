<app-header></app-header>
<app-emp-bread-crumbs></app-emp-bread-crumbs>
<app-emp-detailed-view></app-emp-detailed-view>
<div class="container-fluid">
  <div class="col-xs-6">
    <ul class="nav nav-tabs" id="EachEmployeeEditableDetailsTabs">


      <li class="active"><a data-toggle="tab" href="#education" name="edu" (click)="onSelectTab($event)">Education</a></li>
      <li ><a data-toggle="tab" >Contact</a></li>
      <li ><a data-toggle="tab" >Address</a></li>
      <li ><a data-toggle="tab" href="#vendor" name="vendor"(click)="onSelectTab($event)">Vendor</a></li>
      <li ><a data-toggle="tab" >Projects</a></li>
      <li ><a data-toggle="tab" >Pay rate</a></li>
      <li ><a data-toggle="tab" href="#passport">Passport</a></li>
      <li ><a data-toggle="tab" >Work Authorization</a></li>
      <li><a data-toggle="tab" >Benefits</a></li>
    </ul>
  </div>
</div>
<div class="tab-content">
  <div id="education" class="tab-pane fade in active" >
    <div class="container-fluid">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <br>
          <div class="panel-body">
            <div class="col-xs-3">
              <app-emp-edu-dtls [employeeId]="empId"></app-emp-edu-dtls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="vendor" class="tab-pane fade ">
  <app-empvendordetailed [empId]="empId"></app-empvendordetailed>
  </div>

  <div id="passport" class="tab-pane fade">
    <div class="container-fluid">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <br>
          <div class="panel-body">
            <div class="col-xs-4">
              <table class="table borderless">
                <tbody>
                <tr><td><strong>Passport:</strong></td><td><input type="text"/></td></tr>
                <tr><td><strong>Passport Issued Date:</strong></td><td><input type="text"/></td></tr>
                <tr><td><strong>Passport End Date:</strong></td><td><input type="text"/></td></tr>
                </tbody>
              </table>
            </div>
            <div class="col-xs-4">
              <table class="table borderless">
                <tbody>
                <tr><td><strong>I94 Number:</strong></td><td><input type="text"/></td></tr>
                <tr><td><strong>Start Date:</strong></td><td><input type="text"/></td></tr>
                <tr><td><strong>End Date:</strong></td><td><input type="text"/></td></tr>
                </tbody>
              </table>
            </div>
            <div class="col-xs-4">
              <table class="table borderless">
                <tbody>
                <tr><td><strong>VISA Type:</strong></td><td><input type="text"/></td></tr>
                <tr><td><strong>Visa Valid Till:</strong></td><td><input type="text"/></td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
