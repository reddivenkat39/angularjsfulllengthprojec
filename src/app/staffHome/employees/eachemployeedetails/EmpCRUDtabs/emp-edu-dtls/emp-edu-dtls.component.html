
<p-dataTable [value]="getEducationData"  [(selection)]="selectedEducation"  [paginator]="true" rows="5" [responsive]="true" >
  <header>Employee Education Information</header>
  <p-column hidden="true" field="empId" header="Employee Id"  [sortable]="true"></p-column>
  <p-column field="qualificationName" header="Qualification Name"  [sortable]="true"></p-column>
  <p-column field="instituteName" header="Institution Name" [sortable]="true"></p-column>
  <p-column field="gradYear" header="Graduation Year"  [sortable]="true"></p-column>
  <p-column field="gpaPct" header="GPA "  [sortable]="true"></p-column>
  <!--<footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></footer>-->
</p-dataTable>
